name: pipe_line for to-do app
run-name:  Pipeline ${{ github.run_id }} trigger action on ${{ github.event_name }}
on:
  push:
    branches:
      - main
      - building_cicd
  pull_request:
    branches:
      - main
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Lint code
        run: |
          cd frontend
          npm install -D eslint @eslint/js eslint-plugin-react
          npm install eslint
          npx eslint . --ext .js,.jsx,.ts,.tsx
      - name: Security Check
        run: |
          cd frontend
          npm install -g npm-audit-ci
          npm-audit-ci --moderate

      - name: Run tests npm test
        run: |
          cd frontend
          npm install -D vitest @testing-library/react @testing-library/jest-dom jsdom

          npm test
      - name: install python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run python tests
        run: |
          cd backend
          python -m unittest discover -s tests
      - name: python security check
        run: |
          cd backend
          pip install bandit
          bandit -r .
      - name: python lint check
        run: |
          cd backend
          pip install flake8
          flake8 .
      - name: python type check
        run: |
          cd backend
          pip install mypy
          mypy .
      - name: python code complexity check
        run: |
          cd backend
          pip install radon
          radon cc . -a
      - name: python dependency check
        run: |
          cd backend
          pip install safety
          safety check
      - name: python formatting check
        run: |
          cd backend
          pip install black
          black --check .
      - name: python docstring check
        run: |
          cd backend
          pip install pydocstyle
          pydocstyle .
      - name: python cyclomatic complexity check
        run: |
          cd backend
          pip install mccabe
          python -m mccabe .
      - name: python security vulnerability check
        run: |
              cd backend
              pip install bandit
              bandit -r . 
      - name: python code smells check
        run: |
              cd backend
              pip install pylint
              pylint **/*.py
      - name: python dead code check
        run: |
              cd backend
              pip install vulture
              vulture . 
      - name: python import sorting check
        run: |
              cd backend
              pip install isort
              isort --check-only .
      - name: python pytest
        run: |
              cd backend
              pip install pytest
              pytest
      - name: python unittest
        run: |
              cd backend
              pip install unittest2
              python -m unittest discover -s tests  
      - name: docker login 
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
         context: ./
         push: true
         tags: mohamedezzat1/depi:${{ github.run_number }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
         context: ./frontend
         push: true
         tags: mohamedezzat1/depi:${{ github.run_number }}

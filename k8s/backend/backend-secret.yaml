apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
stringData:
  # Replace these with secure values before applying to production
  SECRET_KEY: "CHANGE_THIS_TO_A_RANDOM_SECRET_KEY_IN_PRODUCTION"
  ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  # Provide the full DATABASE_URL so the app can start. Replace the example
  # with the real credentials (user/password/database) for your Postgres service.
  # Example format: postgresql://user:password@todo-postgres:5432/todo_db
  # Using values from repository .env but pointing at the in-cluster Postgres
  # Use the in-cluster Postgres Service name so backend resolves DB correctly
  DATABASE_URL: "postgresql://todouser:todopass@postgres-service:5432/todoapp"
